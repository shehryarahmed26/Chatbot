<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot-pk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="bot">
            <div class="head">
                <img src="./chatbot2.png" alt="">
                <h2>Chatbot-pk</h2>
            </div>
            <div class="chats">
                <div class="chats-area">
                   <div class="message">
                   </div>
                   <div class="given">
                   </div>
                   
                </div>
            </div>
            <div class="prompt-area">
                <input type="text" placeholder="Write Something">
                <button>Send</button>
            </div>
        </div>
    </div>
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
